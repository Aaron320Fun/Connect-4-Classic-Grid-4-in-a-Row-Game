<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Connect 4</h1>
  <div id="status">Current player: <span id="player">Red</span></div>

  <div id="board"></div>

  <button id="reset">Reset Game</button>

  <!-- ADMIN LOGIN -->
<div id="admin-login">
  <input type="password" id="admin-pass" placeholder="Admin Password">
  <button id="admin-btn">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="admin-panel" class="hidden">
  <h2>Admin Panel</h2>
  <button id="force-red">Force Red Win</button>
  <button id="force-yellow">Force Yellow Win</button>
  <button id="godmode-btn">Toggle God Mode</button>
</div>
